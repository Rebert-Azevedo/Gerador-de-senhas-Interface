<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/calculator-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Gerador de senhas</title>
</head>

<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <label for="passwordLength">Tamanho da senha:</label>
        <input type="number" id="passwordLength" value="8" min="4" max="32">
        <div class="button-container">
            <button id="generateButton" onclick="generatePassword()">Gerar Senha</button>
            <button id="clearButton" onclick="clearPassword()">Limpar</button>
        </div><!--button-container-->
        <input type="text" id="password" readonly onclick="copyPassword()">
    </div><!--container-->
    <script src="./assets/script.js"></script>
</body>
</html>
